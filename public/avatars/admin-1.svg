<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8400"/>
      <stop offset="100%" style="stop-color:#FF6000"/>
    </linearGradient>
    <linearGradient id="circuit" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8400;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#FF8400;stop-opacity:0.1"/>
    </linearGradient>
    <filter id="neon">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" rx="200" fill="url(#bg)"/>

  <!-- Circuit pattern background -->
  <g opacity="0.15" stroke="#FF8400" stroke-width="1" fill="none">
    <line x1="50" y1="80" x2="120" y2="80"/>
    <line x1="120" y1="80" x2="120" y2="130"/>
    <circle cx="120" cy="130" r="3" fill="#FF8400"/>
    <line x1="280" y1="90" x2="350" y2="90"/>
    <line x1="280" y1="90" x2="280" y2="140"/>
    <circle cx="280" cy="140" r="3" fill="#FF8400"/>
    <line x1="60" y1="300" x2="130" y2="300"/>
    <line x1="130" y1="300" x2="130" y2="340"/>
    <circle cx="130" cy="340" r="3" fill="#FF8400"/>
    <line x1="270" y1="310" x2="340" y2="310"/>
    <line x1="270" y1="310" x2="270" y2="350"/>
    <circle cx="270" cy="350" r="3" fill="#FF8400"/>
    <line x1="40" y1="200" x2="80" y2="200"/>
    <line x1="320" y1="190" x2="360" y2="190"/>
  </g>

  <!-- Head outline - hexagonal feel -->
  <g filter="url(#softGlow)">
    <ellipse cx="200" cy="175" rx="75" ry="85" fill="none" stroke="#FF8400" stroke-width="2" opacity="0.3"/>
  </g>

  <!-- Face plate -->
  <ellipse cx="200" cy="175" rx="70" ry="80" fill="#111" stroke="#222" stroke-width="2"/>

  <!-- Visor / Eye area -->
  <rect x="135" y="145" width="130" height="35" rx="17" fill="#0a0a0a" stroke="#FF8400" stroke-width="1.5" filter="url(#neon)"/>

  <!-- Left eye -->
  <g filter="url(#neon)">
    <circle cx="170" cy="162" r="10" fill="none" stroke="#FF8400" stroke-width="2"/>
    <circle cx="170" cy="162" r="5" fill="#FF8400"/>
    <circle cx="168" cy="160" r="2" fill="#FFF" opacity="0.8"/>
  </g>

  <!-- Right eye -->
  <g filter="url(#neon)">
    <circle cx="230" cy="162" r="10" fill="none" stroke="#FF8400" stroke-width="2"/>
    <circle cx="230" cy="162" r="5" fill="#FF8400"/>
    <circle cx="228" cy="160" r="2" fill="#FFF" opacity="0.8"/>
  </g>

  <!-- Eye connection line -->
  <line x1="181" y1="162" x2="219" y2="162" stroke="#FF8400" stroke-width="1" opacity="0.4"/>

  <!-- Nose indicator -->
  <line x1="200" y1="175" x2="200" y2="195" stroke="#333" stroke-width="1.5"/>
  <circle cx="200" cy="195" r="2" fill="#444"/>

  <!-- Mouth - subtle line -->
  <path d="M 180 210 Q 200 220 220 210" fill="none" stroke="#FF8400" stroke-width="1.5" opacity="0.5" filter="url(#neon)"/>

  <!-- Antenna / top accent -->
  <line x1="200" y1="90" x2="200" y2="70" stroke="#FF8400" stroke-width="2" filter="url(#neon)"/>
  <circle cx="200" cy="67" r="5" fill="#FF8400" filter="url(#softGlow)"/>
  <circle cx="200" cy="67" r="3" fill="#FFF" opacity="0.6"/>

  <!-- Side accents -->
  <g filter="url(#neon)" opacity="0.6">
    <rect x="120" y="155" width="8" height="3" rx="1" fill="#FF8400"/>
    <rect x="272" y="155" width="8" height="3" rx="1" fill="#FF8400"/>
    <rect x="120" y="165" width="5" height="3" rx="1" fill="#FF8400"/>
    <rect x="275" y="165" width="5" height="3" rx="1" fill="#FF8400"/>
  </g>

  <!-- Body / Torso -->
  <path d="M 140 260 Q 140 240 160 235 L 200 230 L 240 235 Q 260 240 260 260 L 270 320 Q 270 340 250 345 L 150 345 Q 130 340 130 320 Z" fill="#111" stroke="#222" stroke-width="2"/>

  <!-- Chest plate -->
  <rect x="170" y="265" width="60" height="40" rx="8" fill="#0a0a0a" stroke="#FF8400" stroke-width="1" opacity="0.8" filter="url(#neon)"/>

  <!-- Chest emblem - BF -->
  <text x="200" y="293" text-anchor="middle" font-family="monospace" font-weight="bold" font-size="22" fill="#FF8400" filter="url(#neon)">BF</text>

  <!-- Shoulder joints -->
  <circle cx="135" cy="250" r="12" fill="#111" stroke="#333" stroke-width="2"/>
  <circle cx="135" cy="250" r="5" fill="#FF8400" opacity="0.4"/>
  <circle cx="265" cy="250" r="12" fill="#111" stroke="#333" stroke-width="2"/>
  <circle cx="265" cy="250" r="5" fill="#FF8400" opacity="0.4"/>

  <!-- Neck -->
  <rect x="185" y="225" width="30" height="15" rx="4" fill="#111" stroke="#333" stroke-width="1"/>
  <line x1="192" y1="230" x2="208" y2="230" stroke="#FF8400" stroke-width="1" opacity="0.3"/>

  <!-- Status indicator dots at bottom of chest -->
  <circle cx="185" cy="315" r="3" fill="#4ADE80"/>
  <circle cx="200" cy="315" r="3" fill="#FF8400" opacity="0.6"/>
  <circle cx="215" cy="315" r="3" fill="#FF8400" opacity="0.3"/>

  <!-- ADMIN label -->
  <rect x="155" y="345" width="90" height="22" rx="4" fill="#FF8400" opacity="0.9"/>
  <text x="200" y="360" text-anchor="middle" font-family="monospace" font-weight="bold" font-size="12" fill="#0a0a0a" letter-spacing="3">ADMIN</text>
</svg>
